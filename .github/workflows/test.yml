name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4.2.2
    - name: Install Nodejs
      uses: actions/setup-node@v4.4.0
      with: 
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
  deploy: 
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4.2.2
    - name: Install Nodejs
      uses: actions/setup-node@v4.4.0
      with: 
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy
      run: echo "Deploying ..."
    
